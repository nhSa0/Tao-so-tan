<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Số Tấn</title>
</head>
<body>
  <h2>Chèn số tấn vào PDF</h2>
  <form id="pdf-form" enctype="multipart/form-data">
    <label>Chọn file tổng (layout):</label><br />
    <input type="file" name="layout" accept=".pdf" required /><br/><br/>

    <label>Chọn file chi tiết (BAY):</label><br />
    <input type="file" name="detail" accept=".pdf" required /><br/><br/>

    <button type="submit">Tạo file kết quả</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("pdf-form").onsubmit = async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const res = await fetch("https://tao-so-tan-backend-api-url/upload", {
        method: "POST",
        body: formData,
      });

      if (res.ok) {
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "ket_qua.pdf";
        a.textContent = "Tải file kết quả";
        document.getElementById("result").innerHTML = "";
        document.getElementById("result").appendChild(a);
      } else {
        document.getElementById("result").textContent = "Có lỗi xảy ra!";
      }
    };
  </script>
</body>
</html>
